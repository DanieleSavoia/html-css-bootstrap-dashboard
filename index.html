<head>

<body>
    <header>
        <div class="cont-1 bg-white">
            <div class="row">
                <div class="col-3 col-lg-2 align-center">

                </div>
                <div class="col-6 col-lg-9 col- text-center">
                    <div class="input-group flex-nowrap mt-4 ">
                        <span class="bg-white input-group-text border border-end-0" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>

                </div>
                <div class="col-3 col-lg-1 mt-4 text-center">
                    <i class="fa-solid fa-list"></i>

                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <span class="dropdown">

                        </button>
                        <ul class="dropdown-menu">

                        </ul>
                    </span>
                </div>
            </div>
        </div>

        <div class="row position-fixed">
            <div class="col-auto bg-image ps-5 pe-5 pt-4">
                <div class="row alignment">
                    <div class="col-10 g-4">
                        <div class="d-flex">
                            <div>
                                <i class="fa-solid fa-house text-start"></i>
                            </div>
                            <span>
                                <a class="d-none d-sm-block text-decoration-none text-white text-end" href="#">Home</a>
                            </span>
                        </div>
                        <div class="d-flex">
                            <div>
                                <i class="fa-solid fa-chart-simple text-start"></i>
                            </div>
                            <span>
                                <a class="d-none d-sm-block text-decoration-none text-white" href="#">Stats</a>
                             </span>
                        </div>
                        <div class="d-flex">
                            <div>
                                <i class="fa-solid fa-signal text-start"></i>
                            </div>  
                            <span>
                                <a class="d-none d-sm-block text-decoration-none text-white" href="#">Signals</a>
                            </span>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="d-flex">
                            <div>
                                <i class="fa-solid fa-chart-simple text-start pb-5"></i>
                            </div>
                            <span>
                                <a class="d-none d-sm-block text-decoration-none text-white pb-5" href="#">Stats</a>
                             </span>
                        </div>
                    </div>
                </div>   
            </div>
            <div class="col- bg-primary">
                <div class="row">
                    <div class="col mt-2 mb-1">
                        <span class="text-white ps-3 fs-2">
                            Boolean

                        <span class="badge rounded-pill text-bg-secondary">Piano blaze</span>

                </div>
                <div class="row">
                    <div class="col-8">
                        <span class="badge rounded-pill text-bg-secondary">3 app</span>
                        <i class="fa-solid fa-angles-right text-white"></i>
                        <span class="badge rounded-pill text-bg-secondary">Boolean Mobil App</span>
                        <span class="badge rounded-pill text-bg-secondary">Boolean web app</span>
                        <span class="badge rounded-pill text-bg-secondary">Boolean blog app</span>
                    </div>
                </div>
                
            </div>
